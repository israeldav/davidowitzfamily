<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>

  <!-- Treant & Raphael via jsDelivr CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/treant-js@1.0.0/Treant.css">
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/treant-js@1.0.0/Treant.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #tree {
      width: 100%;
      height: 100%;
      margin: 40px auto;
    }
    .node {
      padding: 5px 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background-color: #fefefe;
    }
  </style>
</head>
<body>

<h2>Family Tree</h2>
<div id="tree"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const familyTree = {
      chart: {
        container: "#tree",
        node: { HTMLclass: "node" },
        connectors: { type: "step" },
        animateOnInit: true
      },
      nodeStructure: {
        text: { name: "Mordechai & Devorah" },
        children: [
          { text: { name: "Sarah" } },
          {
            text: { name: "Bertha & Yosef" },
            children: [
              { text: { name: "Henrik" } }
            ]
          },
          {
            text: { name: "Frieda & Froim" },
            children: [
              { text: { name: "Sarah" } },
              { text: { name: "Chaya" } },
              { text: { name: "Izzy" } },
              { text: { name: "Leah" } },
              { text: { name: "Hersh Melech" } }
            ]
          }
        ]
      }
    };

    new Treant(familyTree);
  });
</script>

</body>
</html>
