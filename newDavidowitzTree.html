<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/treant-js@1.0.0/Treant.css">

  <script src="https://cdn.jsdelivr.net/npm/treant-js@1.0.0/Treant.min.js"></script>
  <style>
    body {

      padding: 0;
      background: #f9f9f9;

      text-align: center;
      margin: 10px 0;

    #tree-container {

      align-items: flex-start;
      padding-top: 10px;
    }
    #tree {
      width: 95%;
      height: 2600px;
      position: relative;
    }
    .node {

      border: 1px solid #999;
      border-radius: 4px;
      background-color: white;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .linked {
      border: 2px solid #66ccff !important;
    }
    .Treant > .node {
      white-space: nowrap;
    }
